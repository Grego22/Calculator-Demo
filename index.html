<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project </title>
  </head>
  <body>
    <section>
    <div class="keys">
      <div class="row1">
          <button type="button" id="clearkey" name="clear">C</button>
          <div class="output">
            <output name="Screen">Placeholder! </output>
          </div>
      </div>
      <div class="row2">
          <button type="button" id="numba" name="seven">7</button>
          <button type="button" id="numba" name="eight">8</button>
          <button type="button" id="numba"name="nine">9</button>
          <button type="button" id="opto" name="slash">/</button>
      </div>
      <div class="row3">
          <button type="button" id="numba"name="four">4</button>
          <button type="button" id="numba" name="five">5</button>
          <button type="button" id="numba" name="six">6</button>
          <button type="button" id="opto" name="X">X</button>
      </div>
      <div class="row4">
          <button type="button" id="numba" name="one">1</button>
          <button type="button" id="numba"name="two">2</button>
          <button type="button" id="numba" name="three">3</button>
          <button type="button" id="opto"  name="minus">-</button>
      </div>
      <div class="row5">
          <button type="button" id="numba" name="zero">0</button>
          <button type="button" id="decimalkey" name="decimal">.</button>
          <button type="button" class="equalskey" name="equals">=</button>
          <button type="button" id="opto" name="plus">+</button>
      </div>
    </div>
    </section>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
