<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project </title>
  </head>
  <body>
    <section>
    <div class="keys">
      <div class="row1">
          <button type="button" id="clearkey" name="clear">C</button>
          <p> OUTPUT!!!!</p>
      </div>
      <div class="row2">
          <button type="button" id="sevenkey" name="seven">7</button>
          <button type="button" id="eightkey" name="eight">8</button>
          <button type="button" id="ninekey"name="nine">9</button>
          <button type="button" id="opto" name="slash">/</button>
      </div>
      <div class="row3">
          <button type="button" id="#fourkey"name="four">4</button>
          <button type="button" id="fivekey" name="five">5</button>
          <button type="button" id="sixkey" name="six">6</button>
          <button type="button" id="opto" name="X">X</button>
      </div>
      <div class="row4">
          <button type="button" id="onekey" name="one">1</button>
          <button type="button" id="twokey"name="two">2</button>
          <button type="button" id="threekey" name="three">3</button>
          <button type="button" id="opto"  name="minus">-</button>
      </div>
      <div class="row5">
          <button type="button" id="zerokey" name="zero">0</button>
          <button type="button" id="devimalkey" name="decimal">.</button>
          <button type="button" id="equalskey" name="equals">=</button>
          <button type="button" id="opto" name="plus">+</button>
      </div>
    </div>
    </section>
    <script src="main.jss" charset="utf-8"></script>
  </body>
</html>
